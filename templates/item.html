<html>
<head>
</head>
	<body>
		<div class="col-md-6 text-right">
				{%if 'username' not in session %}
				<a href="{{url_for('showLogin')}}">Click Here to Login </a>
				{% else %}
				<a href="{{url_for('gdisconnect')}}">Logout </a>
				{% endif %}
		</div>

		<!-- When new founder is added -->
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li><strong>{{message}}</strong></li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		
		<div>
			<h3> {{item.name}}</h3>
			<h3> {{item.desc}}</h3>
			<!-- Edit -->
			<a href='{{ url_for("editItem",catName=item.category.name, itemName = item.name)}}'> Edit Item</a>
			<!-- Delete -->
			<a href='{{ url_for("deleteItem",catName=item.category.name, itemName = item.name)}}'> Delete Item </a>
		</div>
	</br>
	
</body>
</html>
